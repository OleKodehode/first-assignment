<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilder fra Tustna</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2 id="title-text">Bilder fra Tustna</h2>
    </header>
    <main>
        <!-- unordered list for bruk i bilde-karusell -->
        <ul>
          <li>
            <div class="img-container">
              <img
                src="./images/img_1_sunshine.jpg"
                alt="Sollys over landskap"
              />
            </div>
          </li>
          <li>
            <div class="img-container">
              <img 
              src="./images/img_2_sunset.jpg" 
              alt="Solnedgang ved havet" 
              />
            </div>
          </li>
          <li>
            <div class="img-container">
            <img
              src="./images/img_3_cloudy_mountain.jpg"
              alt="Skyteppe over fjell"
            />
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="images/img_4_moonlight.jpg"
                alt="Månelys over fjellet"
              />
            </div class="img-container">
          </li>
          <li>
            <div class="img-container">
            <img
              src="images/img_5_trees.jpg"
              alt="Trer ved havet på en grå dag"
            />
            </div>
          </li>
          <li>
            <div class="img-container">
              <img 
              src="images/img_6_horizon.jpg" 
              alt="Fjæra langs havet" 
              />
            </div>
          </li>
          <li>
            <div class="img-container">
            <img
              src="images/img_7_mountain.jpg"
              alt="Endå ett skyteppe over fjellet"
            />
            </div>
          </li>
        </ul>
    </main>
    <footer>
      <p id="footer-text">Laget av Ole under kurs hos Kodehode/Jobloop</p>
    </footer>
  </body>
</html>
